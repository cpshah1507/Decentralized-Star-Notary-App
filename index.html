<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Star Notary</h1>

            <h2> Look up star by token ID</h2>
            <div class="row">
                Token ID:<br>
                <input type="text" name="starTokenId" id="starTokenId" /><br>                
            </div>
            <div class="row">
                <label class="bold">Star Name:</label>
                <label id="star-name"></label>
            </div>
            <div class="row">
                <label class="bold">Star Owner:</label>
                <label id="star-owner"></label>
            </div>
            <button id="lookup-button" onclick="lookUpStar()">Lookup Star</button>

            <h2> Register a new star</h2>
            Token Id:<br>
            <input type="text" name="tokenId" id="tokenId"/><br>
            Star Name:<br>
            <input type="text" name="starName" id="starName" /><br>
            Star Story:<br>
            <input type="text" name="starStory" id="starStory" /><br>
            Dec:<br>
            <input type="text" name="dec" id="dec" /><br>
            Mag:<br>
            <input type="text" name="mag" id="mag"/><br>
            Cent:<br>
            <input type="text" name="cent" id="cent"/><br>
            <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>
            
        </div>

        <script>    
         
            if(typeof web3 != 'undefined') { 
                web3 = new Web3(web3.currentProvider) // what Metamask injected 
            } else {
                // Instantiate and set Ganache as your provider
                web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:7545"));
            }

            // The default (top) wallet account from a list of test accounts 
            web3.eth.defaultAccount = web3.eth.accounts[0];

            // The interface definition for your smart contract (the ABI) 
            var StarNotary = web3.eth.contract('Contract ABI Here');
                        
            // Grab the contract at specified deployed address with the interface defined by the ABI            
            var starNotary = StarNotary.at('Contract Address Here');
            
            // Lookup star by token ID
            function lookUpStar()
            {
                var tokenID = parseInt(document.getElementById('starTokenId').value);
                starNotary.tokenIdToStarInfo(tokenID,function(err,result){
                    if(!err)
                    {                        
                        document.getElementById('star-name').innerText = result[0];
                    }
                    else
                    {
                        alert(err);
                    }
                });
                
                starNotary.ownerOf(tokenID,function(err,result){
                    if(!err)
                    {                        
                        document.getElementById('star-owner').innerText = result;
                    }
                    else
                    {
                        alert(err);
                    }
                });
            }

            // Enable claim button being clicked
            function claimButtonClicked() { 
                var starName = document.getElementById('starName').value;
                var starStory = document.getElementById('starStory').value;
                var dec = document.getElementById('dec').value;
                var mag = document.getElementById('mag').value;
                var cent = document.getElementById('cent').value;
                var tokenId = parseInt(document.getElementById('tokenId').value);

                web3.eth.getAccounts(function(error, accounts) { 
                    if (error) { 
                        console.log(error)
                        return
                    }
                    var account = accounts[0]
                    starNotary.createStar(starName,starStory,cent,dec,mag,tokenId,{from: account, gas: 5000000},function (error, result) {
                        if (!error) {
                            var starClaimedEvent = starNotary.Transfer({to: account});
                            starClaimedEvent.watch(function(error, result) {
                                if (!error) {
                                    location.reload();
                                } else {
                                    console.log('watching for star claimed event is failing');
                                }
                            });
                        } else { 
                            console.log(error);
                        }
                    });                   
                })
            }
        </script>
    </body>
</html>
